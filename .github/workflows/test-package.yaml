# This is a GitHub workflow defining a set of jobs with a set of steps.
# ref: https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
#
name: Tests

# Trigger the workflow's on pushed branches or commits to main branch.
on:
  pull_request:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/*"
      - "!.github/workflows/test-package.yaml"
  push:
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".github/workflows/*"
      - "!.github/workflows/test-package.yaml"
    branches-ignore:
      - "dependabot/**"
      - "pre-commit-ci-update-config"
    tags:
      - "**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    strategy:
      # Keep running even if one job fails
      fail-fast: false
      matrix:
        python:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Install Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python }}"

      - name: Install
        run: |
          pip install ".[test]"
          pip freeze

      - name: Run tests
        run: pytest --cov=ltiauthenticator ./tests

      # ref: https://github.com/codecov/codecov-action
      - uses: codecov/codecov-action@v5
